<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Mahasiswa</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <h1>Data Mahasiswa</h1>
    <table id="dataTable" border="1">
        <thead>
            <tr>
                <th>NIM</th>
                <th>Nama</th>
                <th>Prodi</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'URL_REST_API',
                type: 'GET',
                dataType: 'json'
            })
            .done(function(data) {
                $.each(data, function(index, value) {
                    var newRow = "<tr>"
                    + "<td>" + value.nim + "</td>"
                    + "<td>" + value.nama + "</td>"
                    + "<td>" + value.prodi + "</td>"
                    + "</tr>";
                    $('#dataTable').append(newRow);
                });
            })
            .fail(function() {
                console.log("error");
            });
        });
    </script>
</body>
</html>
